<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Interfaccia Interattiva</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f2f2f2;
    }
    .button {
      padding: 20px 40px;
      margin: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <button class="button" onclick="alert('Hai cliccato il primo!')">Primo Click</button>
  <button class="button" onclick="alert('Hai cliccato il secondo!')">Secondo Click</button>

</body>
</html>
